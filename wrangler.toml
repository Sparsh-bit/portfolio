name = "portfolio"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
NODE_ENV = "production"

# Rate Limiting Configuration
RATE_LIMIT_WINDOW_MS = "60000"
RATE_LIMIT_MAX_REQUESTS = "100"
RATE_LIMIT_AUTH_WINDOW_MS = "900000"
RATE_LIMIT_AUTH_MAX_REQUESTS = "5"
RATE_LIMIT_CONTACT_WINDOW_MS = "3600000"
RATE_LIMIT_CONTACT_MAX_REQUESTS = "3"

# JWT Configuration (set JWT_SECRET as a secret in Cloudflare dashboard)
JWT_ISSUER = "portfolio-api"
JWT_AUDIENCE = "portfolio-client"
JWT_ACCESS_EXPIRY = "15m"
JWT_REFRESH_EXPIRY = "7d"

# CORS Configuration (update with your production domains)
CORS_CREDENTIALS = "true"
CORS_MAX_AGE = "86400"
